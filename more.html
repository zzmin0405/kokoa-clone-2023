<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>

        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:20</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-title__icons">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html"
          ><span
            ><i class="fas fa-cog fa-lg"></i>
            <div class="point"></div></span
        ></a>
      </div>
    </header>
    <main class="main-screen">
      <div class="more__ss">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/123.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Scratch</h4>
              <h6 class="user-component__subtitle">+82 9964 8031</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="more__ss__icons">
              <i class="fas fa-comment-alt"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="more__icons">
        <div class="find__icons__icon">
          <i class="fas fa-qrcode"></i><span>calender</span>
        </div>
        <div class="find__icons__icon">
          <i class="fas fa-address-book"></i><span>Talk Drive</span>
        </div>
        <div class="find__icons__icon">
          <i class="fas fa-id-card"></i><span>Emotions</span>
        </div>
        <div class="find__icons__icon">
          <i class="fas fa-envelope"></i><span>Themes</span>
        </div>
      </div>
      <div class="divider"></div>
      <div class="more__suggestions">
        <h4 class="more__ss__suggestions__title">Suggestions</h4>
        <div class="more__ss__suggestions__icons">
          <a href="https://instagram.com"
            ><div class="more__ss__suggestions__icon">
              <div>
                <img
                  class="more__ss__suggestions__icon__img"
                  src="screenshots/ims.jpg"
                />
              </div>
              <span class="more__ss__suggestions__icon__text">instagram</span>
            </div>
          </a>
          <a href="https://instagram.com"
            ><div class="more__ss__suggestions__icon">
              <div>
                <img
                  class="more__ss__suggestions__icon__img"
                  src="screenshots/ims.jpg"
                />
              </div>
              <span class="more__ss__suggestions__icon__text">instagram</span>
            </div>
          </a>
          <a href="https://instagram.com"
            ><div class="more__ss__suggestions__icon">
              <div>
                <img
                  class="more__ss__suggestions__icon__img"
                  src="screenshots/ims.jpg"
                />
              </div>
              <span class="more__ss__suggestions__icon__text">instagram</span>
            </div>
          </a>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__nnnnn"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/3597ac2227.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
