<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>

        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:20</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column"><i class="fas fa-search fa-2x"></i></div>
    </header>
    <main class="main-screen">
      <ul class="setting-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bullhorn"></i> <span>Notices</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-flask"></i> <span>Labs</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-info-circle"></i> <span>Version</span>
          </div>
          <div class="settings__setting__column_last">Latest Version</div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__nnnnn"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/3597ac2227.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
