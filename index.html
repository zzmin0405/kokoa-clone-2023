<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>

        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:20</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kaoTalk</h1>
      <p class="welcome-header__text">
        OOOOOLLASDAFASDFASFA1231231 2asdasd saas d asdasdsad HAHAHAHAHA
      </p>
    </header>
    <!-- action 은 어떤 페이지로 data를 보낼지 지정 -->
    <!-- method 은 post 와 get. post 는 백엔드 -->
    <!-- get은 url 에 포함되어도 상관없는 정보들 -->
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required="text"
        placeholder="Email or phone number"
      />
      <input name="password" required="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find kokoa accoount or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3597ac2227.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
