<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>

        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:20</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-title__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i>
          <div class="point"></div
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="find__icons">
        <div class="find__icons__icon">
          <i class="fas fa-qrcode"></i><span>Qr Code</span>
        </div>
        <div class="find__icons__icon">
          <i class="fas fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find__icons__icon">
          <i class="fas fa-id-card"></i><span>Add by ID</span>
        </div>
        <div class="find__icons__icon">
          <i class="fas fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="find__recommended">
        <h6 class="find__recommended__title">Recommended Friends</h6>
        <span> You have no recommended friends </span>
      </div>
      <div class="open__chat">
        <div class="open__chat__header">
          <h4 class="open__chat__title">Open Chat</h4>
          <span>
            Go to Open chat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="something__">
        <div class="something__main">
          <h5 class="something__main__title">#HHH</h5>
          <h6 class="something__main__hashtags">sex</h6>
          <div class="something__main__members">
            <img class="something__image" src="screenshots/ztv.jpg" />
            <span class="something__main__members__count">777 members</span>
            <div class="divider"></div>
            <span class="something__main__members__status">Active</span>
          </div>
        </div>
        <div class="something__main">
          <div class="something__main__image">
            <img src="screenshots/ztv.jpg" />
            <div class="something__main__heart__count">
              <i class="fas fa-heart"></i> <span>666</span>
            </div>
          </div>
        </div>
      </div>
      <div class="asd"></div>
      <div class="something__">
        <div class="something__main">
          <h5 class="something__main__title">#asd</h5>
          <h6 class="something__main__hashtags">heeeeeeee</h6>
          <div class="something__main__members">
            <img class="something__image" src="screenshots/ztv.jpg" />
            <span class="something__main__members__count">12 members</span>
            <div class="divider"></div>
            <span class="something__main__members__status">Active</span>
          </div>
        </div>
        <div class="something__main">
          <div class="something__main__image">
            <img src="screenshots/scratch.png" />
            <div class="something__main__heart__count">
              <i class="fas fa-heart"></i> <span>132</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__nnnnn"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/3597ac2227.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
