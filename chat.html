<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:20</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Scratch</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, December 07, 2023</div>
      <div class="chat__chat">
        <div class="chat__chat__column"></div>
      </div>
      <div class="message-row">
        <img src="screenshots/scratch.png" />
        <div class="meesage-row__content">
          <span class="message__author">Scratch</span>
          <div class="message__info">
            <span class="message__bubble">Hello, World!</span>
            <span class="message__time">22:22</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-own">
        <div class="meesage-row__content">
          <div class="message__info">
            <span class="message__bubble">Hello, World!</span>
            <span class="message__time">22:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" /><i
          class="far fa-grin-tongue fa-lg"
        ></i>
        <button>
          <i class="fas fa-arrow-circle-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/3597ac2227.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
